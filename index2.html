<html>
    <head>
        <title>Mark and code</title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container">
        <p>CO<sub>2</sub></p>
        <p>a<sup>2</sup></p>
        </div>
        <div class="container">
            <h1>Highlight text</h1>
            <p>Use the mark element to <mark>Highlight</mark> the text.</p>
        </div>
        <div class="container">
            <h1>Code snippets</h1>
            <p>The following HTML elements: <code>span</code>, <code>section</code>, and <code>div</code> 
                defines a section in a document</p>
            <p><abbr title="Codingal">Cdgl</abbr> was found in 2020</p>
            <blockquote class="blockquote">
                <footer class="blockquote-footer">from Codingal</footer>
            </blockquote>
            <p><kbd>Zarar</kbd></p>
        </div>
    </body>
</html>
